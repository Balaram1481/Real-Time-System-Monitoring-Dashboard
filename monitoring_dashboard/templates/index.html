<!DOCTYPE html>
<html>
<head>
    <title>System Monitoring Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h2 class="text-center">ðŸ“Š Real-Time System Monitoring Dashboard</h2>
        <hr>
        <div class="row text-center">
            <div class="col-md-3">
                <h4>CPU Usage</h4>
                <p id="cpu">0%</p>
            </div>
            <div class="col-md-3">
                <h4>Memory Usage</h4>
                <p id="memory">0%</p>
            </div>
            <div class="col-md-3">
                <h4>Disk Usage</h4>
                <p id="disk">0%</p>
            </div>
            <div class="col-md-3">
                <h4>Network</h4>
                <p>Sent: <span id="sent">0</span> bytes<br>Recv: <span id="recv">0</span> bytes</p>
            </div>
        </div>
    </div>

    <script>
        function updateStats() {
            $.getJSON('/stats', function(data) {
                $('#cpu').text(data.cpu + '%');
                $('#memory').text(data.memory + '%');
                $('#disk').text(data.disk + '%');
                $('#sent').text(data.network.sent);
                $('#recv').text(data.network.recv);
            });
        }
        setInterval(updateStats, 1000); // update every second
        updateStats();
    </script>
</body>
</html>
